name: E2E Tests

on:
  push:
    branches: [main, dld-280-project-scaffolding]
  pull_request:
  workflow_dispatch:

env:
  KIND_CLUSTER_NAME: kubernetes-dashboard-e2e
  KUBECONFIG: /tmp/kubeconfig

jobs:
  e2e-test:
    name: E2E Tests with kind
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind --version

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl
          kubectl version --client

      - name: Create kind cluster
        run: |
          ./scripts/kind-cluster.sh create
          kind get clusters
          kubectl cluster-info

      - name: Export kubeconfig
        run: |
          ./scripts/kind-cluster.sh export-kubeconfig $KUBECONFIG
          echo "KUBECONFIG exported to $KUBECONFIG"
          ls -la $KUBECONFIG

      - name: Verify cluster access
        run: |
          kubectl get nodes
          kubectl get namespaces

      - name: Apply test fixtures
        run: |
          chmod +x ./test/fixtures/apply-all.sh
          ./test/fixtures/apply-all.sh

      - name: Verify test resources
        run: |
          kubectl get all -n dashboard-test
          kubectl get pods -n dashboard-test
          kubectl wait --for=condition=Ready pod/busybox-test -n dashboard-test --timeout=60s
          kubectl wait --for=condition=Available deployment/nginx-test -n dashboard-test --timeout=120s

      - name: Install Go dependencies
        run: go mod download

      - name: Ensure go.mod is tidy
        run: go mod tidy

      - name: Run Go backend helper tests
        run: |
          export KUBECONFIG=$KUBECONFIG
          go test -v -race ./test/

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build Go backend
        run: |
          go build -o kubernetes-dashboard .
          chmod +x kubernetes-dashboard
          ls -la kubernetes-dashboard

      - name: Start backend server
        run: |
          export KUBECONFIG=$KUBECONFIG
          ./kubernetes-dashboard &
          echo $! > /tmp/backend.pid
          sleep 5

      - name: Verify backend is running
        run: |
          curl -f http://localhost:8080/api/health
          RESPONSE=$(curl -s http://localhost:8080/api/health)
          echo "Health response: $RESPONSE"
          if ! echo "$RESPONSE" | jq -e '.status == "ok"' > /dev/null 2>&1; then
            echo "ERROR: Invalid health response"
            exit 1
          fi

      - name: Install Playwright system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2t64 || sudo apt-get install -y libasound2

      - name: Install Playwright
        run: |
          npm install -D @playwright/test@1.40.1
          npx playwright install chromium

      - name: Run Playwright E2E tests
        run: |
          export BASE_URL=http://localhost:8080
          npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results/
          retention-days: 7

      - name: Stop backend server
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) || true
            rm /tmp/backend.pid
          fi

      - name: Show backend logs
        if: failure()
        run: |
          echo "=== Recent logs ==="
          journalctl --user -u kubernetes-dashboard --no-pager -n 100 || echo "No logs available"

      - name: Cleanup test resources
        if: always()
        run: |
          kubectl delete namespace dashboard-test --ignore-not-found=true || true

      - name: Delete kind cluster
        if: always()
        run: |
          ./scripts/kind-cluster.sh delete || true

  e2e-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-test]
    if: always()

    steps:
      - name: Check E2E test results
        run: |
          if [ "${{ needs.e2e-test.result }}" == "success" ]; then
            echo "✅ E2E tests passed!"
            exit 0
          else
            echo "❌ E2E tests failed!"
            echo "Check the artifacts for detailed test reports"
            exit 1
          fi
