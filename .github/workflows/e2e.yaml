name: E2E Tests

on:
  push:
    branches: [main, dld-280-project-scaffolding]
  pull_request:
  workflow_dispatch:

env:
  KIND_CLUSTER_NAME: kubernetes-dashboard-e2e
  KUBECONFIG: /tmp/kubeconfig
  E2E_IMAGE: kubernetes-dashboard:e2e
  E2E_PORT: 30080

jobs:
  e2e-test:
    name: E2E Tests with kind
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- Step 1: Docker image build ----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          tags: ${{ env.E2E_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---- Step 2: Kind cluster creation ----
      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-arm64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind --version

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/arm64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl
          kubectl version --client

      - name: Create kind cluster
        run: |
          ./scripts/kind-cluster.sh create
          ./scripts/kind-cluster.sh export-kubeconfig $KUBECONFIG
          kubectl cluster-info
          kubectl get nodes

      - name: Wait for metrics-server
        run: |
          echo "Waiting for metrics-server to serve node metrics..."
          for i in $(seq 1 60); do
            if kubectl top nodes 2>/dev/null; then
              echo "Metrics are available!"
              exit 0
            fi
            echo "Attempt $i/60 - waiting for metrics..."
            sleep 5
          done
          echo "WARNING: metrics-server may not be ready, dashboard will use fallback"

      # ---- Step 4: Fixtures + Deploy in parallel ----
      - name: Apply fixtures and deploy dashboard
        run: |
          chmod +x ./test/fixtures/apply-all.sh
          chmod +x ./scripts/e2e-deploy.sh

          ./test/fixtures/apply-all.sh &
          FIXTURES_PID=$!

          ./scripts/e2e-deploy.sh "${{ env.E2E_IMAGE }}" &
          DEPLOY_PID=$!

          FAILED=0
          wait $FIXTURES_PID || FAILED=1
          wait $DEPLOY_PID || FAILED=1

          if [ $FAILED -ne 0 ]; then
            echo "One or more parallel tasks failed"
            exit 1
          fi

          echo "=== Cluster status ==="
          kubectl get all -n dashboard-test
          kubectl get all -n default

      # ---- Step 5: Playwright ----
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Playwright
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run Playwright E2E tests
        run: |
          export BASE_URL=http://localhost:${{ env.E2E_PORT }}
          npx playwright test

      # ---- Artifacts and Cleanup ----
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results/
          retention-days: 7

      - name: Debug on failure
        if: failure()
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -A
          echo "=== Dashboard Pod Logs ==="
          kubectl logs -l app=kubernetes-dashboard --tail=100 || true
          echo "=== Dashboard Pod Description ==="
          kubectl describe pod -l app=kubernetes-dashboard || true
          echo "=== Service Status ==="
          kubectl get svc kubernetes-dashboard -o yaml || true
