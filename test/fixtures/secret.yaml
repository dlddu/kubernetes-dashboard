apiVersion: v1
kind: Secret
metadata:
  name: test-secret
  namespace: dashboard-test
  labels:
    app: kubernetes-dashboard
    env: test
type: Opaque
stringData:
  username: "test-user"
  password: "test-password-12345"
  api-key: "test-api-key-abcdef"
  config.yaml: |
    server:
      host: localhost
      port: 8080
    database:
      connection: test-db
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: dashboard-test
  labels:
    app: kubernetes-dashboard
    env: test
type: kubernetes.io/tls
stringData:
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    MIICpDCCAYwCCQDDFEZ0VYj1yzANBgkqhkiG9w0BAQsFADAUMRIwEAYDVQQDDAls
    b2NhbGhvc3QwHhcNMjQwMTAxMDAwMDAwWhcNMjUwMTAxMDAwMDAwWjAUMRIwEAYD
    VQQDDAlsb2NhbGhvc3QwggEiMA0GCSqGSIb3DQEBAQUAA4IBDwAwggEKAoIBAQC7
    TEST_CERTIFICATE_DATA_HERE
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    MIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC7TEST_KEY_HERE
    -----END PRIVATE KEY-----
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
  namespace: dashboard-test
  labels:
    app: kubernetes-dashboard
    env: test
data:
  app.properties: |
    log.level=debug
    feature.flag=true
    timeout=30s
  nginx.conf: |
    server {
      listen 80;
      server_name localhost;
      location / {
        root /usr/share/nginx/html;
        index index.html;
      }
    }
