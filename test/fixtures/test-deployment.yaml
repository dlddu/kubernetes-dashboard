---
# Test Nginx Deployment
# Used for E2E testing deployment management and viewing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nginx
  namespace: test-namespace
  labels:
    app: test-nginx
    purpose: e2e-testing
    environment: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-nginx
  template:
    metadata:
      labels:
        app: test-nginx
        purpose: e2e-testing
        version: v1
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 3
---
# Test Application Deployment with Environment Variables and Secrets
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: test-namespace
  labels:
    app: test-app
    purpose: e2e-testing
    environment: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
        purpose: e2e-testing
    spec:
      containers:
        - name: app
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Test app starting..."
              echo "DB Connection: $DB_CONNECTION"
              echo "Username: $APP_USERNAME"
              sleep 3600
          env:
            - name: APP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: test-secret
                  key: username
            - name: APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: test-secret
                  key: password
            - name: DB_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: connection-string
            - name: ENVIRONMENT
              value: "test"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
# Service for test-nginx
apiVersion: v1
kind: Service
metadata:
  name: test-nginx-service
  namespace: test-namespace
  labels:
    app: test-nginx
    purpose: e2e-testing
spec:
  selector:
    app: test-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
      name: http
  type: ClusterIP
