---
apiVersion: v1
kind: Pod
metadata:
  name: test-pod-standalone
  namespace: test-namespace
  labels:
    app: standalone-pod
    environment: test
spec:
  containers:
  - name: nginx
    image: nginx:1.25-alpine
    ports:
    - containerPort: 80
      name: http
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
---
apiVersion: v1
kind: Pod
metadata:
  name: test-pod-multi-container
  namespace: test-namespace
  labels:
    app: multi-container-pod
    environment: test
spec:
  containers:
  - name: nginx
    image: nginx:1.25-alpine
    ports:
    - containerPort: 80
      name: http
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
  - name: busybox
    image: busybox:1.36
    command: ["sh", "-c", "while true; do echo 'Sidecar running'; sleep 60; done"]
    resources:
      requests:
        memory: "32Mi"
        cpu: "50m"
      limits:
        memory: "64Mi"
        cpu: "100m"
